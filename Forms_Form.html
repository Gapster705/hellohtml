<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
       <div class="container-fluid">
            <h1 class="mt-5">Forms </h1>
            <form>
                <div class="form-group">
                    <label for="Email">Email</label><br>
                    <input type="email" id="Email" class="w-100">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label><br>
                    <input type="password" id="Password" class="w-100">
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-dark">Reset</button>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
            <hr>

            <form>
                <button type="submit" class="btn btn-sm btn-dark w-100">Submit</button>
            </form>
            <hr>
            
            <form method="GET">
                <button type="submit" class="btn btn-sm btn-dark w-100">Submit</button>
            </form>
            <hr>

            <form>
                <label for="Name" class="form-label text-start">Name</label>
                <input type="text" class="form-control w-100 mb-1">
                <button class="btn btn-sm btn-dark w-100" type="submit">Submit</button>
            </form>
            <hr>

            <form>
                <input type="text" placeholder="Name" class="form-control w-100 mb-1">
                <button class="btn btn-sm btn-dark w-100" type="submit">Submit</button>
            </form>
            <hr>

            <h2>Form with several input types</h2>
            <form>
                <input type="button" class="form-control w-100 mb-1" value="button">
                <input type="button" class="form-control w-100 mb-1" value="disabled" disabled>
            </form>
            <hr>

            <form>
                <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox (enabled/unchecked)">
                <label for="checkbox1"> checkbox (enabled/unchecked)</label><br>
                <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox (enabled/checked)" checked>
                <label for="checkbox2"> checkbox (enabled/checked)</label><br>
                <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox (disabled/unchecked)" disabled>
                <label for="checkbox3"> checkbox (disabled/unchecked)</label><br>
                <input type="checkbox" id="checkbox4" name="checkbox4" value="checkbox (disabled/checked)" checked disabled>
                <label for="checkbox4"> checkbox (disabled/checked)</label>
            </form>
            <hr>

            <form >
                <input type="color" id="color1" name="color1" value="#ff993b">
                <label for="color1"> Color (CF Orange)</label><br>
                <input type="color" id="color2" name="color2" value="#212121">
                <label for="color2"> Color (CF Black)</label>
            </form>
            <hr>

            <form>
                <input type="date" value="2021-07-01">
            </form>
            <hr>

            <form>
                <input type="datetime-local" value="2021-07-01T00:01">
            </form>
            <hr>

            <form>
                <input type="email" placeholder="Email">
            </form>
            <hr>

            <form>
                <input type="file">
            </form>
            <hr>

            <form>
                <input type="image" src="/IMG/CoderFoundryLogo.png" width="100">
            </form>
            <hr>

            <form>
                <input type="month" min="2015-01" max="2025-12" value="2021-07">
            </form>
            <hr>

            <h3>Week</h3>
            <form>
                <input type="week" min="2020-W10" max="2022-W51" value="2021-W25">
            </form>
            <hr>

            <form>
                <input type="number">
            </form>
            <hr>

            <form>
                <label for="Password1">Password</label>
                <input type="password" id="Password1" placeholder="Enter Password">
            </form>
            <hr>

            <form>
                <input type="radio" value="1" checked><label>Option 1</label><br>
                <input type="radio" value="2"><label>Option 2</label><br>
                <input type="radio" value="3"><label>Option 3</label>
            </form>
            <hr>

            <form>
                <input type="range" min="0" max="11" value="5"><label>Bass</label><br>
                <input type="range" min="0" max="11" value="5"><label>Mid-Range</label><br>
                <input type="range" min="0" max="11" value="5" step="2"><label>Treble</label><br>
            </form>
            <hr>

            <form>
                <input type="reset" class="w-100">
            </form>
            <hr>

            <h3>Search</h3>
            <form>
                <input type="search" class="w-100">
            </form>
            <hr>

            <h3>Tel</h3>
            <form>
                <input type="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required><br>
                <label>Format: 123 456 7890</label><br>
                <input type="submit">
            </form>
            <hr>

            <h3>Time</h3>
            <form>
                <input type="time" min="08:00" max="18:00" value="12:00" class="w-50">
            </form>
            <hr>

            <h3>URL</h3>
            <form>
                <input type="url" placeholder="https://www.coderfoundry.com" pattern="https://.*" size="50">
            </form>
            <hr>
            
            <h3>Submit</h3>
            <form>
                <input type="submit">
            </form>
            <hr>

            <h3>Text Area</h3>
            <form>
                <textarea placeholder="Resize my height"></textarea><br>
                <input type="submit"><br>
                <textarea placeholder="Try it now..." class="h-25"></textarea><br>
                <input type="submit">
            </form>
            <hr>

            <h3>Select/Option</h3>
            <form>
                <select>
                    <option value="0">--Choose Option--</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3`</option>
                </select>
            </form>
            <hr>

       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
